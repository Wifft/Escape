<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Squidman 4k</title>
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Squidman 4k</h1>
        </header>
        <main>
            <canvas id="game"></canvas>
            <p>
                Controls:
                <ul>
                    <li>
                        <b>Left click (over the game)</b>: Focus
                    </li>
                    <li>
                        <b>W</b>: Jump
                    </li>
                    <li>
                        <b>A</b>: Left
                    </li>
                    <li>
                        <b>D</b>: Right
                    </li>
                    <li>
                        <b>F5</b>: Reload (new game)
                    </li>
                </ul>
            </p>
        </main>
        <footer>
            Copyright &COPY; 2021 - Wifft
        </footer>
        <script src="./dist/game.js"></script>
    </body>
</html>
